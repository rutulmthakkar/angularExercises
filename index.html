<!DOCTYPE html>
<html ng-app="app1">
	<head>
		<title>To Do List</title>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
		<script src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/angulardemo.js"></script>
		
	</head>
	<body>
		<h1>To Do List </h1>
		<div ng-controller="ctrl1 as todoList">
			<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
			<ul class="unstyled">
				<li ng-repeat="todo in todoList.todos">
					<label class="checkbox">
						<input type="checkbox" ng-model="todo.done">
						<span class="done-{{todo.done}}">{{todo.taskName}}</span>
					</label>
				</li>
			</ul>
			<form ng-submit="todoList.addToDoList()">
				<input type="text" ng-model="todoList.todotaskName" placeholder="add new item">
				<input type="submit" class="btn-primary" value="add">
			</form>
		</div>
	</body>
</html>
